
{% load static %}
<!DOCTYPE html>

<html>

  <title>
      Answer
  </title>

    <head>
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <link rel="stylesheet" href="{% static 'style.css' %}">
      <script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ=" crossorigin="anonymous"></script>  
      <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.3.5/jspdf.min.js"></script>  
      
    </head>

    <body>
    <!-- Answer navigation bar -->
      <nav class="navbar navbar-expand-sm navbar-dark " style="background-color:#026670;">
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo03" aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <a class="logo" href="#">
        <div class="logo">
              <img style="size:small"src="{% static 'logo.png' %}" width="100" >
        </div>
       </a>
      <a class="navbar-brand" href="#">Answer</a>

      <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
        <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
          <li class="nav-item">
            <a class="nav-link" href="{{request.META.HTTP_REFERER}}">Dashboard <i class="fa fa-home fa-lg"></i></a>
          </li>
        </ul>
      </div>
      </nav>

    
    
  
        
    <!--Answer Form-->
    <div id="content" class="form-style">
    <link rel="stylesheet" href="{% static 'form.css' %}"> 
      <form action="" method='POST' onsubmit="return validate()"> 
        {% csrf_token %}
        <fieldset> 
        <legend><span class="number"></span>Answer</legend> 
          <h4>{{queId.quesText}}      {{queId.time}}</h4> 
          <textarea style="height:200px; width:100%;background-color:#edeae5;" name="answertxt" placeholder="Answer" required></textarea>
          
        </fieldset> 

      <!--adding image of answer-->
      <label for="image">Uploade image of Solution:</label>
      <input type="file"
        id="image" name="image"
        accept="image/png, image/jpeg , image/jpg">
      <input type="submit" value="Submit" /> 
      </form>
    </div> 

    <button id="submit">Save A Copy Of Your Response</button>
    <script src="{% static 'answer.js' %}"></script>
       </body>
</html>
