
{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="{% static 'login_register.css' %}">
</head>
<body>
     <!-- Sign up form -->
     <form class="form" action="login" method="POST">

        <a class="logo" href="#">
            <div class="logo">
                  <img style="size:small"src="{% static 'logo.png' %}" width="100" >
            </div>
           </a>
        <h2 class="title" style="padding: 0 0 10px 0; margin: 0;">Sign In</h2>

        {% csrf_token %}

        <div class="col">
            <a href="#" class="fb btn">
              <i class="fa fa-facebook fa-fw"></i> Login with Facebook
             </a>
            <a href="#" class="twitter btn">
              <i class="fa fa-twitter fa-fw"></i> Login with Twitter
            </a>
            <a href="#" class="google btn"><i class="fa fa-google fa-fw">
              </i> Login with Google+
            </a>
          </div>


        <div class="input-container">
        <i class="fa fa-user icon fa-lg"></i>
        <input type="text" name="username" placeholder="Username"><br>
        </div>
        <div class="input-container">
            <i class="fa fa-key icon fa-lg"></i>
        <input type="password" name="password" placeholder="Password"><br>
        </div>
        <button type="submit" class="submit" >Sign In</button>
        
      </form>

      <div>
          {% for message in messages %}
          <h2> {{message}} </h2>
          {% endfor %}
      </div>
</body>

</html>
