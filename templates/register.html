
{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="{% static 'login_register.css' %}">
</head>

<body>
     <!-- Sign up form -->
     <form class="form" action="" method="POST">

        <a class="logo" href="#">
            <div class="logo">
                  <img style="size:small"src="{% static 'logo.png' %}" width="100" >
            </div>
           </a>
        <h2 class="title" style="padding: 0 0 10px 0; margin: 0;">Sign Up</h2>

        {% csrf_token %}

        <div class="col">
            <a href="#" class="fb btn">
              <i class="fa fa-facebook fa-fw"></i> Signup with Facebook
             </a>
            <a href="#" class="twitter btn">
              <i class="fa fa-twitter fa-fw"></i> Signup with Twitter
            </a>
            <a href="#" class="google btn"><i class="fa fa-google fa-fw">
              </i> Signup with Google+
            </a>
          </div>
          <br>
          <br>
        <div class="input-container">
            <i class="fa fa-user icon fa-lg"></i>
            <input type="text" name="username" placeholder="Username"><br>
        </div>
        <div class="input-container">
            <i class="fa fa-envelope icon fa-lg"></i>
            <input type="email" name="email" placeholder="email"><br>
        </div>
        <div class="input-container">
                <i class="fa fa-key icon fa-lg"></i>
            <input type="password" name="password1" placeholder="Password"><br>
        </div>
        <div class="input-container">
            <i class="fa fa-key icon fa-lg"></i>
            <input type="password" name="password2" placeholder="Confirm Password"><br>
        </div>

            <button type="submit" class="submit" >Register</button>

        <hr>
        Already Regestered? <a href="/login"> Login Here.</a>



      </form>
      <div>
          {% for message in messages %}
          <div class="alert alert-danger" role="alert">
            {{message}} 
          </div>
         
          {% endfor %}
      </div>
</body>
</html>
